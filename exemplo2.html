<!DOCTYPE html>
<html>
<html lang="pt-br">
<head>
	<meta charget="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Lugares Para Viajar</title>
    <style>
        *{
	margin:0;
	padding:0;
}
body{
	background-image: url("https://img.freepik.com/vetores-gratis/design-de-fundo-moderno-azul-3d_53876-88247.jpg?size=626&ext=jpg");
	background-repeat: repeat;
	background-size: 100%;
	}

#check {
  display:none;
}
#icone{
	cursor: pointer;
  	padding: 15px;
  	position:absolute;
  	z-index: 1;

}
.barra{
	background-color: #000066;
	height: 150%;
	width: 300px;
	position:absolute;
	transition: all.2s linear;
	left:-300px;
}
nav{
	width: 100%;
	position:absolute;
	top:60px;

}
nav a{
	text-decoration: none;
}
.link{
	background-color: #008bcd;;
	padding: 20px;
	font-family: 'Arial';
	font-size:12pt;
	transition: all .2s linear;
	color:#f4f4f9;
	border-bottom: 2px solid #050542;
	margin-top: 0px;

}
.link:hover{
	background-color: #050542;

}
#check:checked~.barra{
	transform: translateX(300px);

}
#check:checked~.barra nav a.link{
	margin-top: 0;
	transition-delay: .2s;
}
#wrapper {
    min-height: 100%;
    position: relative;
}
#container {
    padding-bottom: 80px;
    overflow: hidden;
}

/*flexbox*/

h1{
	text-align: center;
	margin-top: 100px;
}
img{
	max-width:100%;
	display:block;
	border-radius: 20px;
}

.flex{
	display: flex;
	flex-wrap: wrap;
	max-width: 800px;
	margin: 0 auto;
	
}
.flex>div{
	flex-basis:  content; 
	
	margin: 10px;	
	padding: 20px 150px;
}
p{
	text-decoration: none;
}
h3{
	color:#0000ff;
}
.sociais{
	display:flex;
	flex-basis:  content; 
    padding: 10px 550px; 
}
footer{
	background-color: #6D6D6D;
}
    </style>
</head>
<body>
	<div id="wrapper">     
		<label  id="icone" for="check"><img src="https://image.flaticon.com/icons/png/512/8/8738.png" alt="menu" width="60" height="40"></label>
		<input type="checkbox" id="check">
		<div class="barra">
			<nav>
				<a href="#" ><div class="link">HOME</div></a>
				<a href="#" ><div class="link">Praias</div></a>
				<a href="#"><div class="link">Montanhas</div></a>
				<a href="#"><div class="link">Parque de Diversão</div></a>
				<br><br>
			</nav>
			
		</div>

		<div id="container">
                <header>
                	<img src="https://s2rio.com.br/wp-content/uploads/2018/05/capa-lugares-no-rio-de-janeiro-para-viajar-1024x563.jpg"width="1500px" height="500">
					<h1><u>Lugares para Viajar</h1>
				</header>   
         
         </div>
    </div>  
    <article>
          <section class="flex">
          	<div>
          		<img src="https://lapedrerabuzios.com.br/wp-content/uploads/2019/11/BLOG-1.png">
          		<h3>Praias</h3>
          	</div>
          	<div>
          		<img src="https://www.passagenspromo.com.br/blog/wp-content/uploads/2019/04/lugares-frios-para-viajar-inverno-berlim.jpg">
          		 <h3><p>Lugares Frios</p></h3>                  
          	<div>
          		<img src="https://media.gazetadopovo.com.br/viver-bem/2017/06/parquediverso-600x384-af909dd0.jpg">
          		<h3>Parque de Diversão</h3>
          	</div>
          </section>
      </article>
          <footer>
          	<div class="sociais">
          		<a href=""><img src="https://cdn.icon-icons.com/icons2/642/PNG/512/facebook_icon-icons.com_59205.png" alt="icone do facebook" height= 40px width=40px ></a>
          		<a href=""><img src="https://w7.pngwing.com/pngs/953/528/png-transparent-instagram-icon-logo-desktop-computer-icons-instagram-miscellaneous-text-bing.png" alt="icone do instagram" height= 40px width=40px ></a>
          		<a href=""><img src="https://image.flaticon.com/icons/png/512/124/124039.png" alt="icone do pinterest" height= 40px width=40px></a>
          	</div>
          </footer>   
	
</body>
</html>
